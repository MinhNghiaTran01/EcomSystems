<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng Thông Tin Nộp Thuế</title>
<style>
  .tax-table {
    width: 100%;
    border-collapse: collapse;
  }

  .tax-table th,
  .tax-table td {
    border: 1px solid #000;
    padding: 8px;
    text-align: left;
  }

  .tax-table th {
    background-color: #ddd;
  }

  .tax-table td {
    background-color: #f9f9f9;
  }

  .check-mark {
    width: 24px;
    height: 24px;
    background-color: #ff0;
    border-radius: 50%;
    display: inline-block;
    text-align: center;
    line-height: 24px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<table class="tax-table">
  <thead>
    <tr>
      <th>Nội dung khoản nộp NSNN</th>
      <th>Số tiền (VND)</th>
      <th>Số thuế đã nộp tại NH/TT</th>
      <th>Xem chi tiết</th>
      <th>Chọn khoản nộp</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>4944 - Tiền chậm nộp các khoản khác điều tiết 100% ngân sách địa phương theo quy định của pháp luật do ngành thuế quản lý</td>
      <td>939</td>
      <td>0</td>
      <td>Xem</td>
      <td><span class="check-mark">&#10003;</span></td>
    </tr>
    <!-- Lặp lại hàng cho mỗi khoản nộp -->
  </tbody>
</table>

</body>
</html>
